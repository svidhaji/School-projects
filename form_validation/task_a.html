<body><h1>Form validation JavaScript</h1>
<form class ="form" method="post" action="#" novalidate>
    <label>Firstname
    <input type="text" id="fname" name="firstname" oninput="validation()" required> </label> <br>
    <label>Lastname
        <input type="text" id="lname" name="lastname" required> </label> <br>
    <label>Email <input type="email" id="email" name="email" oninput="validation()"> </label>
    <br>
    <label>Phone number
        <input type="tel" id="pnumber" name="phone" oninput="validation()"> </label> <br>
    <label>Address
        <input type="text" id="address" name="address"> </label> <br>
    <label>Postal code <input type="text" id="postcode" name="postal" pattern="^[0-9]{5}$">
    </label> <br>
    <label>Password <input type="password" id="password" required> </label> <br>
    <button type="submit" class="button-submit">Submit</button>
</form>
<script src="js/main.js"></script>
</body>
</html>
