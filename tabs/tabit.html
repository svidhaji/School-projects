<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tabs {
            display: flex;
            border: 1px solid grey;
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div>Tab 1</div>
        <div>Tab 2</div>
    </div>

    <script>
        const asTabs = (node) => {
          let tabs = node.querySelectorAll('div');

          for (let tab of tabs) {
          const button = document.createElement('button');
          button.innerHTML = tab.dataset.tabset;
          node.insertBefore(button, tab);
          }
        };
        asTabs(document.querySelector('tabs'));
    </script>
</body>
</html>
